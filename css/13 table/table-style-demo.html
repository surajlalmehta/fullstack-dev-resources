<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Styled Table Demo</title>
    <link rel="stylesheet" href="table-style.css" />
</head>

<body>

    <h1>ðŸ“Š Styled Table: Punk Bands Summary</h1>

    <table>
        <caption>A summary of the UK's most famous punk bands</caption>

        <thead>
            <tr>
                <th scope="col">Band</th>
                <th scope="col">Origin</th>
                <th scope="col">Founded</th>
                <th scope="col">Albums</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sex Pistols</td>
                <td>London</td>
                <td>1975</td>
                <td>1</td>
            </tr>
            <tr>
                <td>The Clash</td>
                <td>London</td>
                <td>1976</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Buzzcocks</td>
                <td>Manchester</td>
                <td>1976</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Siouxsie and the Banshees</td>
                <td>London</td>
                <td>1976</td>
                <td>11</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="3">Total Albums</th>
                <td>27</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
