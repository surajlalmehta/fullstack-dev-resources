<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudo-classes and Pseudo-elements</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pseudo-class & Pseudo-element Demo</h1>

    <!-- Article to show child-based pseudo-classes and elements -->
    <article>
      <p>This is the first paragraph inside article.</p>
      <p>This is the second paragraph inside article.</p>
    </article>

    <!-- Anchor tag to show user interaction pseudo-classes -->
    <p>
      <a href="#">Visit our site</a>
    </p>

    <!-- Input to show :focus and :invalid -->
    <form>
      <input type="text" placeholder="Your Name" required /><br /><br />
      <input type="email" placeholder="Your Email" required /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <!-- Box for ::before and ::after demo -->
    <div class="box">This is a box with generated content.</div>
  </body>
</html>
