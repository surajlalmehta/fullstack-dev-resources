<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Backgrounds & Borders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸŸ¦ CSS Backgrounds, Borders & Corners</h1>

    <!-- Background color -->
    <div class="box bg-color">Background Color</div>

    <!-- Background image -->
    <div class="box bg-image">Background Image (repeats by default)</div>

    <!-- Background repeat -->
    <div class="box bg-no-repeat">No Repeat</div>

    <!-- Background size -->
    <div class="box bg-cover">Background Cover</div>

    <!-- Background position -->
    <div class="box bg-position">Top Right Positioned</div>

    <!-- Background attachment -->
    <div class="box bg-fixed">Fixed Background</div>

    <!-- Gradient background -->
    <div class="box bg-gradient">Linear Gradient</div>

    <!-- Multiple backgrounds -->
    <div class="box bg-multi">Multiple Backgrounds</div>

    <!-- Borders and styles -->
    <div class="box border-box">Solid Border</div>

    <!-- Rounded corners -->
    <div class="box rounded-box">Rounded Corners</div>
  </body>
</html>
