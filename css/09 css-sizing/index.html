<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Sizing Practical</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ§¬ CSS Sizing Demonstration</h1>

    <!-- 1. Intrinsic size -->
    <h2>1. Intrinsic Size (Natural)</h2>
    <img
      src="../assets/full-stack.png"
      alt="Placeholder"
      class="intrinsic-img"
    />

    <!-- 2. Extrinsic size -->
    <h2>2. Extrinsic Size (CSS-defined)</h2>
    <img
      src="../assets/full-stack.png"
      alt="Placeholder"
      class="extrinsic-box"
    />
    <div class="extrinsic-box">Forced 200x100 size</div>

    <!-- 3. Percentage-based size -->
    <h2>3. Percentage Width</h2>
    <div style="width: 500px">
      <div class="parent-box">
        <div class="percent-box">50% of Parent</div>
      </div>
    </div>
    <!-- 4. Min/Max size -->
    <h2>4. Min/Max Sizes</h2>
    <div class="minmax-box">Resize your window to see min/max effects</div>

    <!-- 5. Responsive Image -->
    <h2>5. Responsive Image</h2>
    <div class="image-container">
      <img src="/assets/banner.png" alt="Wide Banner" class="responsive-img" />
    </div>

    <!-- 6. Viewport Units -->
    <h2>6. Viewport Units</h2>
    <div class="viewport-box">Viewport Box</div>
  </body>
</html>
