<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Grid Layout Demo</title>
    <link rel="stylesheet" href="grid-layout-style.css" />
</head>

<body>

    <h1>ðŸ§  CSS Grid Layout Demo</h1>

    <!-- Basic Grid Container -->
    <section>
        <h2>1. Basic Grid: 3 Columns</h2>
        <div class="grid-basic">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
    </section>

    <!-- Grid Lines Placement -->
    <section>
        <h2>2. Grid Line Placement</h2>
        <div class="grid-lines">
            <div class="box span">Spans 2 columns</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
    </section>

    <!-- Named Grid Areas -->
    <section>
        <h2>3. Grid with Named Areas</h2>
        <div class="dashboard">
            <div class="header">Header</div>
            <div class="sidebar">Sidebar</div>
            <div class="main">Main Content</div>
            <div class="footer">Footer</div>
        </div>
    </section>

    <!-- Auto-Fit Gallery -->
    <section>
        <h2>4. Responsive Image Gallery</h2>
        <div class="gallery">
            <div class="pic">Img 1</div>
            <div class="pic">Img 2</div>
            <div class="pic">Img 3</div>
            <div class="pic">Img 4</div>
            <div class="pic">Img 5</div>
            <div class="pic">Img 6</div>
        </div>
    </section>

</body>

</html>
