<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Getting started with CSS</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>I am a level one heading</h1>

    <p>
      This is a paragraph with a
      <span style="color: purple; font-weight: bold">span element</span> and a
      <a href="#">link</a>.
    </p>

    <p>This is the second paragraph with an <em>emphasized</em> element.</p>

    <ul>
      <li>Item <span>one</span></li>
      <li class="special">Item two</li>
      <li>Item <em>three</em></li>
    </ul>

    <div class="box">This is a transformed box</div>
  </body>
</html>
