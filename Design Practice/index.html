<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Practice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main-box">
        <div class="first-box">
            <div class="card">
                <div class="card-heading">
                    <div class="svg-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-flag-icon lucide-flag">
                            <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z" />
                            <line x1="4" x2="4" y1="22" y2="15" />
                        </svg>
                    </div>
                    <h3>Total's Increase</h3>
                </div>
                <div class="img-box">
                    <img src="/chart.png" alt="chart" />
                </div>
            </div>
            <div class="card">
                <div class="card-heading">
                    <div class="svg-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-flag-icon lucide-flag">
                            <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z" />
                            <line x1="4" x2="4" y1="22" y2="15" />
                        </svg>
                    </div>
                    <h3>Total's Increase</h3>
                </div>
                <div class="img-box">
                    <img src="/chart.png" alt="chart" />
                </div>
                <div class="card-footer">
                    <button>Details</button>
                    <div class="flex-box">
                        <div style="width: 10px; height: 10px; ; background-color: rgb(218, 218, 218);"></div>
                        <span>Invoice Created</span>
                    </div>
                    <div class="flex-box">
                        <div style="width: 10px; height: 10px; ; background-color: black;"></div><span>
                            Cancelled
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card second-box">
            <div class="card-heading">
                <h2>184.160 </h2>
                <div class="outline-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-up-right-icon lucide-arrow-up-right">
                        <path d="M7 7h10v10" />
                        <path d="M7 17 17 7" />
                    </svg>
                </div>

            </div>
            <div class="card-footer ">
                <p>Total Ticket Sales</p> <button>Details</button>
            </div>
            <div class="progress-card">

                <h4 class="left-border">Suraj</h4>

                <div class="parent-box">
                    <div class="child-box"> </div>
                </div>
                <p class="result">35.1% . 64,640 <span>ticket</span></p>
            </div>
            <div class="progress-card">

                <h4 class="left-border">Suraj</h4>

                <div class="parent-box">
                    <div class="child-box"> </div>
                </div>
                <p class="result">35.1% . 64,640 <span>ticket</span></p>
            </div>
            <div class="progress-card">

                <h4 class="left-border">Suraj</h4>

                <div class="parent-box">
                    <div class="child-box"> </div>
                </div>
                <p class="result">35.1% . 64,640 <span>ticket</span></p>
            </div>
        </div>

    </main>
</body>

</html>
