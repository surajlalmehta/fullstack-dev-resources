<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML Images Practical</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        line-height: 1.6;
      }
      section {
        margin-bottom: 40px;
      }
      h2 {
        font-size: 1.3em;
        margin-bottom: 10px;
      }
      .example {
        background: #f4f4f4;
        padding: 15px;
        border-left: 4px solid #555;
      }
      code {
        background: #eef;
        padding: 2px 4px;
        border-radius: 4px;
      }
      .banner {
        width: 100%;
        height: 200px;
        background-image: url("/public/assets/full-stack.png");
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Basic <code>&lt;img&gt;</code> Syntax</h2>
      <div class="example">
        <img
          src="/public/assets/full-stack.png"
          alt="Skeleton of a T-Rex facing left"
          width="200"
          height="200"
        />
        <!-- src: URL to the image file; alt: textual description for screen readers -->
      </div>
    </section>

    <section>
      <h2>Alternative Text (<code>alt</code>) Guidelines</h2>
      <div class="example">
        <!-- Decorative image: alt="" -->
        <img
          src="/public/assets/full-stack.png"
          alt=""
          width="200"
          height="200"
        />
        <!-- Content image: concise, equivalent text -->
        <img
          src="/public/assets/full-stack.png"
          alt="Full Stack Elite Conquerors"
          width="200"
          height="200"
        />
      </div>
    </section>

    <section>
      <h2>Reserving Layout Space</h2>
      <div class="example">
        <img
          src="/public/assets/full-stack.png"
          alt="Full Stack Elite Conquerors"
          width="200"
          height="200"
        />
        <!-- width & height prevent layout shifts by reserving space -->
      </div>
    </section>

    <section>
      <h2>Image Titles (<code>title</code>)</h2>
      <div class="example">
        <img
          src="/public/assets/full-stack.png"
          alt="Full Stack Elite Conquerors"
          title="Full Stack Elite Conquerors"
          width="200"
          height="200"
        />
        <!-- title provides hover tooltip; not reliable for essential info -->
      </div>
    </section>

    <section>
      <h2>Semantic Figures &amp; Captions</h2>
      <div class="example">
        <figure>
          <img
            src="/public/assets/full-stack.png"
            alt="Full Stack Elite Conquerors"
            width="200"
            height="200"
          />
          <figcaption>Full Stack Elite Conquerors</figcaption>
        </figure>
      </div>
    </section>

    <section>
      <h2>10. CSS Background Images</h2>
      <div class="example banner">CSS Background Image (Decorative Banner)</div>
    </section>
  </body>
</html>
